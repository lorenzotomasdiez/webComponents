<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements</title>
    <style>
        my-element{
            --primary-color:#fff;
            --heading-primary:40px;
        }
        .toto{
            --primary-color:grey;
            --heading-primary:10px;
        }
    </style>
</head>
<body>
    <my-element>
        <span slot='title'>Hola desde un componente</span>
        <span slot='body' >Soy texto ejemplo</span>
    </my-element>
    <my-element class="toto">
        <span slot='title'>Hola desde un componente</span>
        <span slot='body' >Soy texto ejemplo</span>
    </my-element>
